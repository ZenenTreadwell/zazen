<!doctype html>
<html>
    <head>
        <title>{% block title %}{% endblock %}Zen Development</title>
        <meta name="description" content="Homepage for Zen Web Development Services">
        <meta name="keywords" content="web, development, full, stack, website, zenen, treadwell">
        <meta name="author" content="Zenen Treadwell">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }} ">
        {% block stylesheet %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
        {% endblock %}
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Permanent+Marker&family=Shadows+Into+Light&family=Montserrat:wght@200&display=swap" rel="stylesheet">
    </head>
    <body>
         <nav class="navbar navbar-expand-sm sticky-top navbar-dark bg-dark">        
            <a class="navbar-brand" href="http://zenen.space">zenen.space</a>    
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation"> 
                <span class="navbar-toggler-icon"></span>    
            </button>                                                             
            <div class="collapse navbar-collapse" id="navbarNavDropdown">    
                <ul class="navbar-nav">                                                                             
                    <li class="nav-item active">                                           
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>    
                    </li>                                                  
                    <li class="nav-item">                                  
                        <a class="nav-link" href="https://element.zenen.space">Matrix</a>           
                    </li>                                                   
                    <li class="nav-item">                                  
                        <a class="nav-link disabled" href="/freebook/">About Me</a>           
                    </li>                                                   
                    <li class="nav-item">                
                        <a class="nav-link disabled" href="#">Blog</a>    
                    </li>                              
                </ul>                                                                                                                                                
            </div>                                                                       
        </nav>    
        {% block main %}
        {% endblock %}
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
